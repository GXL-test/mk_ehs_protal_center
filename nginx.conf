#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # 主服务器配置 - 代理 React 应用和 API
    server {
        listen 13000;
        server_name localhost;

        # 根路径代理到 React 应用
        location /app {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持（如果 React 开发服务器使用热更新）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }


    location / {
        proxy_pass http://localhost:3000;
        
        # WebSocket 支持（热更新）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        
        # 开发环境不缓存
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
      

        ##页面重定向
        location ^~ /react {
            #return 301 http://$host:3000$request_uri;
            return 301 http://$host:3000;

        }

        # API 代理配置 - 以 /ekp_mkpass/back 开头的请求
        location ^~ /ekp_mkpass/back {
            proxy_pass https://testmmk.naura.com;
            proxy_set_header Host testmmk.naura.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # HTTPS 配置
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # OpenAPI 代理
        location ^~ /openapi {
            proxy_pass https://testmmk.naura.com;
            proxy_set_header Host testmmk.naura.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_ssl_verify off;
            proxy_ssl_server_name on;
        }

        # 数据定义 API 代理
        location ^~ /data/tic-definition {
            proxy_pass https://testmmk.naura.com;
            proxy_set_header Host testmmk.naura.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_ssl_verify off;
            proxy_ssl_server_name on;
        }

        # 静态文件服务（如果需要）
        location /psstatic/ {
            alias /path/to/your/static/files/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # 备用服务器配置（端口 80）
    server {
        listen       8080;
        server_name  localhost;

        # 重定向到 13000 端口
        location / {
            return 301 http://$host:13000$request_uri;
        }

        # 健康检查
        location /nginx-health {
            access_log off;
            return 200 "nginx is running\n";
            add_header Content-Type text/plain;
        }
    }

    # 错误页面配置
    server {
        listen       13001;
        server_name  localhost;

        # 自定义错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root   html;
        }

        location = /404.html {
            root   html;
        }
    }
}